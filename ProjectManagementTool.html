<!DOCTYPE html>
<html>
<head>
  <title>Project Management Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .project {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .title {
      font-weight: bold;
    }

    .description {
      margin-top: 5px;
    }

    .tasks {
      list-style-type: none;
      padding: 0;
    }

    .task {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Management Tool</h1>
  </header>

  <div class="container">
    <form id="projectForm">
      <label for="title">Project Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Project Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <input type="submit" value="Create Project">
    </form>

    <div id="projectList"></div>
  </div>

  <script>
    document.getElementById("projectForm").addEventListener("submit", function(e) {
      e.preventDefault();

      var title = document.getElementById("title").value;
      var description = document.getElementById("description").value;

      var projectDiv = document.createElement("div");
      projectDiv.className = "project";

      var titleElement = document.createElement("div");
      titleElement.className = "title";
      titleElement.textContent = title;

      var descriptionElement = document.createElement("div");
      descriptionElement.className = "description";
      descriptionElement.textContent = description;

      var taskList = document.createElement("ul");
      taskList.className = "tasks";

      var taskLabel = document.createElement("label");
      taskLabel.textContent = "Task:";
      var taskInput = document.createElement("input");
      taskInput.type = "text";
      var taskButton = document.createElement("input");
      taskButton.type = "button";
      taskButton.value = "Add Task";

      taskButton.addEventListener("click", function() {
        var taskText = taskInput.value;

        if (taskText.trim() !== "") {
          var taskItem = document.createElement("li");
          taskItem.className = "task";
          taskItem.textContent = taskText;

          taskList.appendChild(taskItem);
          taskInput.value = "";
        }
      });

      projectDiv.appendChild(titleElement);
      projectDiv.appendChild(descriptionElement);
      projectDiv.appendChild(taskList);
      projectDiv.appendChild(taskLabel);
      projectDiv.appendChild(taskInput);
      projectDiv.appendChild(taskButton);

      document.getElementById("projectList").appendChild(projectDiv);

      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
    });
  </script>
</body>
</html>
